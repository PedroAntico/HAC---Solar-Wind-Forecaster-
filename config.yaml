paths:
  data_dir: data_real
  model_dir: models/hac_v6

performance:
  low_memory_mode: true

training:
  main_lookback: 48
  batch_size: 16
  max_epochs: 50
  val_split: 0.15
  test_split: 0.15

horizons: [1, 3, 6, 12, 24, 48]

targets:
  primary: ["speed", "bz_gsm", "density"]

models:
  default: ["hybrid"]

alerts:
  thresholds:
    speed_high: 650
    speed_low: 300
    density_high: 20
    bz_extreme: 10
